name: cicd workflow

on:
  push:
    branches:
      ['main','develop']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: build project
        run: echo build complete!

  develop:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: develop
    steps:
      - name: Deploy app development 
        uses: actions/checkout@v3
        run: echo deploy develop complete!

  production:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    steps:
      - name: Deploy app production
        uses: actions/checkout@v3
        run: echo deploy production complete!